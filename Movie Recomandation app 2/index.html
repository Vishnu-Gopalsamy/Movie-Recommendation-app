<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>MovieFlix</h2>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Top Rated</a>
                <a href="#">New Releases</a>
                <a href="#">My List</a>
            </div>
            <div class="nav-right">
                <a href="#" aria-label="User Profile"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </nav>
    <div class="hero-banner">
        <div class="hero-content">
            <h1>Discover Your Next Favorite Movie</h1>
            <p>Browse thousands of movies and get personalized recommendations</p>
            <button type="button" class="cta-button" id="exploreBtn">Explore Movies</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Movie Recommendation App</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for movies...">
                <button id="searchButton" type="button" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main>
            <div class="filters">
                <select id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="sci-fi">Sci-Fi</option>
                </select>
                <select id="yearFilter">
                    <option value="">All Years</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="older">Older</option>
                </select>
                <select id="ratingFilter">
                    <option value="">All Ratings</option>
                    <option value="9">9+</option>
                    <option value="8">8+</option>
                    <option value="7">7+</option>
                    <option value="6">6+</option>
                    <option value="5">5+</option>
                </select>
            </div>
            <h2 class="section-title">Recommended For You</h2>
            <div class="movie-grid" id="movieGrid">
                <!-- Movie cards will be dynamically added here -->
            </div>
            <h2 class="section-title">Popular This Week</h2>
            <div class="movie-grid" id="popularGrid">
                <!-- Popular movies will be dynamically added here -->
            </div>
        </main>
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
